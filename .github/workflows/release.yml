name: Release Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item build\Release\pypp.exe dist\pypp.exe
          Compress-Archive -Path dist\pypp.exe -DestinationPath dist\pypp-windows-x64.zip -Force

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/pypp.exe
            dist/pypp-windows-x64.zip
          generate_release_notes: true

